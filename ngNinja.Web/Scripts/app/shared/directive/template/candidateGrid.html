<table class="table table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Middle Initial</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Expected Salary</th>
            <th ng-show={{vm.showaction}}>Action</th>
        </tr>
    </thead>
    <tbody>
        <ng-transclude></ng-transclude>
        <tr ng-repeat="candidate in vm.candidates | orderBy: 'first_name'">
            <td>
                <div ng-hide="vm.currentEdit[candidate.candidate_id]">{{candidate.first_name | uppercase}}</div>
                <div ng-show="vm.currentEdit[candidate.candidate_id]"><input type="text" class="form-control" ng-model="vm.itemToEdit.first_name" /></div>
            </td>
            <td>
                <div ng-hide="vm.currentEdit[candidate.candidate_id]">{{candidate.middle_initial | uppercase}}</div>
                <div ng-show="vm.currentEdit[candidate.candidate_id]"><input type="text" class="form-control" ng-model="vm.itemToEdit.middle_initial" /></div>
            </td>
            <td>
                <div ng-hide="vm.currentEdit[candidate.candidate_id]">{{candidate.last_name | uppercase}}</div>
                <div ng-show="vm.currentEdit[candidate.candidate_id]"><input type="text" class="form-control" ng-model="vm.itemToEdit.last_name" /></div>
            </td>
            <td>
                <div ng-hide="vm.currentEdit[candidate.candidate_id]">{{candidate.email}}</div>
                <div ng-show="vm.currentEdit[candidate.candidate_id]"><input type="text" valid-email class="form-control" ng-model="vm.itemToEdit.email" /></div>
            </td>
            <td>
                <div ng-hide="vm.currentEdit[candidate.candidate_id]">{{candidate.expected_salary | currency}}</div>
                <div ng-show="vm.currentEdit[candidate.candidate_id]"><input type="text" max-length-for-numbers class="form-control" ng-model="vm.itemToEdit.expected_salary" /></div>
            </td>
            <td ng-show={{vm.showaction}}>
                <button class="btn btn-sm btn-info" ng-hide="vm.currentEdit[candidate.candidate_id]" ng-click="vm.edit(candidate)">Edit</button>
                <button class="btn btn-sm btn-danger" ng-hide="vm.currentEdit[candidate.candidate_id]" ng-click="vm.delete(candidate.candidate_id)">Delete</button>

                <button class="btn btn-sm btn-success" ng-show="vm.currentEdit[candidate.candidate_id]" ng-click="vm.save(candidate)">Save</button>
                <button class="btn btn-sm btn-danger" ng-show="vm.currentEdit[candidate.candidate_id]" ng-click="vm.cancelEdit(candidate.candidate_id)">Cancel</button>
            </td>
        </tr>
</table>
